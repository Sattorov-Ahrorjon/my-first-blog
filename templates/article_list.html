{% extends 'layouts/base.html' %}

{% block content %}

{% for article in object_list %}
<div>
    <h2>
        <a href="{% url 'name_article_detail' article.pk %}"> {{ article.title }} </a>
    </h2>
    <div>
        {{ article.summary }}...
    </div>
    <div>
        {{ article.author|title }}:{{ article.date }}
    </div>
</div>
{% endfor %}

{% endblock content %}
